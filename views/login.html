<section class="login box col-xs-12 col-md-6 col-md-offset-3 text-center">
  <form name="myform" ng-submit="login()" novalidate>
    <div class="" >
      <h1>Login</h1>
      <p class="lead">Log-in to access your lists!</p>
      
      <p class="message" ng-show="message"> {{ message }}</p>
    </div>
    <div class="form-group">
      
      <input type="email" name="email" placeholder="Email" class="form-control" ng-model="user.email" ng-required="true">
      <p class="error validationerror"
        ng-show="myform.email.$invalid && myform.email.$touched">
      Must be a valid email</p>
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" class="form-control"
      ng-model="user.password" ng-required="true">
      <p class="error validationerror"
        ng-show="myform.password.$invalid && myform.password.$touched">
      Password is required</p>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg btn-block"
      ng-disabled="myform.$invalid">Login</button>
      <p>or <a ng-href="#/register">register</a></p>
    </div>
  </form>
</section>
